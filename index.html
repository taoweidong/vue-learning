<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本vue学习</title>
  <script src="vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 如何定义一个基本的vue代码结构 -->
    <!-- 插值表达式和v-text -->
    <h1 v-text='msg'></h1>
    <!-- 属性绑定 -->
    <a v-bind:href='url'>属性绑定测试</a><br />
    <!-- 简写方式属性绑定 -->
    <input :value="msg">
    <!-- 事件绑定:缩写： -->
    <button v-on:click="showView">事件绑定</button>
    <!-- 计算属性:计算属性可以使用ajax从后台获取数据然后反显的数据 -->
    <p>{{meesgae}}</p>
    <p>{{getDate}}</p>
    <p>{{getDateMethod}}</p>
    <!-- 侦听属性 -->
    <p>{{fullName}}</p>

    <!-- v-on的缩写为@ -->
    <input type="button" value="按钮" :title="msg+'111'" @click="sayHello" @mouseover="onMouseOverShow">

  </div>

  <div id="app2">
    <h1>这是第二个Vue对象创建的信息</h1>
    {{msg}}
  </div>

  <script>
    var vue2 = new Vue({
      el: '#app2',
      data: {
        msg: 'Hello Vue'
      }
    });

    var vue = new Vue({
      el: '#app',
      data: {
        msg: 'Hello World!',
        url: 'http://www.baidu.com',
        fullName: 'dasd'
      },
      methods: {
        showView: function () {
          alert('事件绑定练习！！！');
        },
        getDateMethod: function () {
          return Date.now();
        },
        sayHello: function () {
          alert('你好，世界！！');
        },
        onMouseOverShow: function () {
          alert('鼠标悬浮事件');
        }
      },
      computed: {
        meesgae: function () {
          return this.msg.split('').reverse().join('');
        },
        getDate: function () {
          return Date.now();
        }
      },
      watch: {
        msg: function (val) {
          this.fullName = this.msg + '---' + val;
        }
      },
    });

    /*     document.getElementById('btn').onclick = function () {
       alert('Hello');
     } */

  </script>
</body>

</html>
