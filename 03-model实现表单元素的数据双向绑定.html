<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据双向绑定</title>

    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-text="msg"></h1>

        <input type="text" v-model="msg" style="width: 100%">
    </div>

    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                msg: 'hello World!'
            }
        })
    </script>
</body>

</html>
